<html lang="zh-CN">

<head>
    <title>网页</title>
    <style>
        body {
            background-image: url(back.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        
        div {
            font-size: large;
            font-size: bold;
            color: rgb(158, 229, 238);
        }
        
        img {
            max-width: 20%;
            height: 20%;
        }
        <!--表格内容居中显示-->                            
        table{
            text-align: center;     
        }                    
    </style>
                    

<body>
    <audio src="xiaobai.mp3" autoplay="autoplay" preload="auto" controls="controls"></audio>  <!--添加音乐-->
    <p>
        <b>                       
        <u>
        <font color=white>        <!--将字体变成白色的设置（默认黑色）-->
            谢泽欣个人主页
        </font>
        </u>
        </b>
    </p>
    <!--关于字体的设置见下方缩略:-->
    <!--
    
            <B>　　　　　</B>　　　　　粗体　　　　　　　　　　　　　　HTML语言

        <I>　　　　　</I>　　　　　斜体　　　　　　　　　　　　　　HTML语言

        <U>　　　　　</U>　　　　　加下划线　　　　　　　　　　　　HTML语言

        <TT>　　　　 <TT>　　　　　打字机字体　　　　　　　　　　　HTML语言

        <BIG>　　　　</BIG>　　　　大型字体　　　　　　　　　　　　HTML语言

        <SMALL>　　　</SMALL>　　　小型字体　　　　　　　　　　　　HTML语言

        <BLINK>　　　</BLINK>　　　闪烁效果　　　　　　　　　　　　HTML语言

        <EM>　　　　 </EM> 　　　　表示强调，一般为斜体　　　　　　HTML语言

        <STRONG>　　 </STRONG>　　 表示特别强调，一般为粗体　　　　HTML语言

        <CITE>　　　 </CITE>　　　 用于引证、举例，一般为斜体　　　HTML语言
        
        -->

    <p>   <!--关于个人信息-->
        <font color=white>
            个人信息 班级：
            <br>软件工程2003
            <br>学号：8209200307
        </font>

    </p>

    <p>
        <font color=white>
            个人微信名片二维码：
            <br><img src="namecard.jpg" alt='本人二维码'>   <!--添加图片，注意src的拼写-->
        </font>
    </p>
    <!--插入链接-->
    <p>
        <a href="https://user.qzone.qq.com/1615504991/main" >   <!--插入外部链接-->
        <font color=white>        
            个人空间
        </font>    
        </a>
    </p>
    <!--插入表格-->
    <table border="1" width="100" height="40" cellpadding = "8" cellspacing = "0">    <!--注意变量的先后顺序-->
                                                     <!--cellpadding为空白部分大小，cellspacing为表格边框大小-->
        <caption>啊吧啊吧</caption>                   <!--标题-->
        <tr>
            <td>性别</td>  
            <td>婚姻情况</td>
            
        </tr>
        <tr>
            <td>男</td>
            <td>未婚</td>
            
        </tr>
        <!--关于换行：①rowspan 合并列，数值表示跨几行
        ② colspan 合并行的单元格，数值表示跨几列-->

    </table>
    




</body>

</html>
